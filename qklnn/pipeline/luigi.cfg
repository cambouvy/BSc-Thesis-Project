[core]
default-scheduler-host=karel-work.ele.tue.nl
[scheduler]
record_task_history = True
state_path = /usr/local/var/luigi-state.pickle
remove_delay=1000000
logging_conf_file=/var/log/luigi
retry_count=0
disable-persist-seconds=1000000
disable-window-seconds=1000000

[task_history]
db_connection = sqlite:////usr/local/var/luigi-task-hist.db
